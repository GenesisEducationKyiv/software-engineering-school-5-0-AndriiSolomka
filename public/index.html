<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Updates Subscription</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather Updates Service</h1>
        <p>Get real-time weather updates for your favorite cities</p>
      </header>

      <main>
        <section class="weather-section">
          <h2>Check Current Weather</h2>
          <div class="search-container">
            <input
              type="text"
              id="citySearch"
              placeholder="Enter city name..."
            />
            <button id="searchBtn">Search</button>
          </div>
          <div id="weatherResult" class="weather-result hidden">
            <div class="weather-card">
              <h3 id="cityName"></h3>
              <div class="weather-info">
                <div class="weather-data">
                  <span class="label">Temperature:</span>
                  <span id="temperature" class="value"></span>
                </div>
                <div class="weather-data">
                  <span class="label">Humidity:</span>
                  <span id="humidity" class="value"></span>
                </div>
                <div class="weather-data">
                  <span class="label">Description:</span>
                  <span id="description" class="value"></span>
                </div>
              </div>
            </div>
          </div>
          <div id="weatherError" class="error-message hidden"></div>
        </section>

        <section class="subscription-section">
          <h2>Subscribe to Weather Updates</h2>
          <form id="subscriptionForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="your@email.com"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                name="city"
                required
                placeholder="Enter city name"
              />
            </div>
            <div class="form-group">
              <label for="frequency">Update Frequency</label>
              <select id="frequency" name="frequency" required>
                <option value="">Select frequency</option>
                <option value="hourly">Hourly</option>
                <option value="daily">Daily</option>
              </select>
            </div>
            <button type="submit" class="subscribe-btn">Subscribe</button>
          </form>
          <div id="subscriptionSuccess" class="success-message hidden">
            Subscription request sent! Please check your email to confirm.
          </div>
          <div id="subscriptionError" class="error-message hidden"></div>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Weather Updates Service. All rights reserved.</p>
      </footer>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
